<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Easy generation of citations in BibTeX format from digital object identifiers (DOIs)."/>
    <title>doi2bib</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="text-center">
        <div class="row margin-top">
            <div class="col">
                <img src="doi2bib-logo.png" alt="doi2bib_logo" height="60" width="60" />
            </div>
        </div>
        <div class="row content-row">
			<h2>doi2bib &mdash; give us a DOI and we will do our best to get you the BibLaTeX entry</h2>
        </div>
        <div class="row content-row">
            <form name="bibForm">
                <input id="bibInput" type="text" maxLength="500" onKeyPress="handleKeyPress" placeholder="Enter a doi, PMCID, or arXiv ID" autoFocus/>
                <button id="btn" type="button" onClick="handleSubmit()">get BibTeX</button>
            </form>
        </div>
        <div class="row content-row" id="result">
        </div>
    </div>
	<script src="index.js"></script>
	<script src="bibparser.js"></script>
</body>
</html>
