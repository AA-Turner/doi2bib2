<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<meta name="description" content="Easy generation of citations in BibTeX format from digital object identifiers (DOIs)."/>
	<title>doi2bib</title>
	<link rel="shortcut icon" href="favicon.ico"/>
	<link rel="stylesheet" href="index.css"/>
	<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css"/>
	<link rel="stylesheet" href="font-awesome/css/font-awesome.css"/>
</head>
<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="root">
		<div>
			<div class="container">
				<div class="text-center">
					<div class="row margin-top">
					  <div class="col">
						<img src="doi2bib-logo.png" alt="doi2bib_logo" height="60" width="60" />
					  </div>
					</div>
					<div class="row margin-top">
					  <div class="offset-md-2 col-md-8">
						<h2>doi2bib &#8212; give us a DOI<br/>and we will do our best to get you the BibTeX entry</h2>
					  </div>
					</div>
					<div class="row margin-top">
					  <div class="offset-md-2 col-md-8">
						<form name="bibForm">
						  <div class="input-group">
							<input id="bibInput" type="text" class='form-control' maxLength="100" onKeyPress="handleKeyPress" value="" placeholder="Enter a doi, PMCID, or arXiv ID" autoFocus/>
							<span class="input-group-btn">
							  <button type="button" class="btn btn-light" onClick="handleSubmit">get BibTeX</button>
							</span>
						  </div>
						</form>
					  </div>
					</div>
					<div class="row margin-top">
					  <div class="offset-md-2 col-md-8" id="result"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
